---
layout: page
---

<h1>{{page.title | escape}}</h1>
<div class="blog-meta">{{ page.date | date: "%B %d, %Y" }} | {{page.author}}</div>
<div class="blog-tags">
    {% for tag in page.tags %}
    <div class="tag">{{tag}}</div>
    {% endfor %}
</div>
<article class="blog-content">{{ content }}</article>
